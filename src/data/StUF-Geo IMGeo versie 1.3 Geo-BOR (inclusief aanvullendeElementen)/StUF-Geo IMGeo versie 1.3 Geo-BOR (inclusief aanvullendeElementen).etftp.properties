etf.TestDomain = StUF-Geo IMGeo
etf.Author = Geonovum
etf.Version = 1.3.1
etf.LastUpdateDate = 2017-12-08
etf.Description = Deze validator controleert StUF-Geo IMGeo berichten voor het Geo-BOR berichtenverkeer naast valide XML tegen het StUF-Geo IMGeo berichtschema (XSD) versie 1.3 en op geldige geometrie tegen GML3.2 SF2, ook op valide XML tegen het voorbeeldschema voor Geo-BOR StUF:aanvullendeElementen (zie https://register.geostandaarden.nl/xmlschema/imgeo/1.3/imgeo0302/geo-bor/geo-bor0100.xsd).
